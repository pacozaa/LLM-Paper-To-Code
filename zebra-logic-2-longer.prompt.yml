      each puzzle, we are given N houses (numbered 1 to N from left to right)
      and M features for each house. There are N distinct values for each
      feature, and each house must have a unique value for each feature. Given a
      list of clues, one should be able to deduce a unique correct assignment of
      values. The logic grid puzzle is a typical Constraint Satisfaction Problem
      (CSP) and is often used to test humans' logical reasoning abilities in
      exams such as the Law School Admission Test (LSAT).

